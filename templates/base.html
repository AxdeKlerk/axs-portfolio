{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta tags for search engines -->
    <meta name="description" content="Ax's Portfolio showcasing web development projects, blog posts, and CV. Explore my work and get in touch!">
    <meta name="keywords" content="Ax de Klerk, portfolio, web development, projects, blog, CV, axdesigns">
    <meta name="author" content="axdesigns">

    <!-- Bootstrap and CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>Ax's Portfolio</title>
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="site-frame">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-evenly">
                <div class="navbar-icons d-flex flex-wrap justify-content-center">
                    <a href="{% url 'portfolio:home' %}" class="icon-link {% if page == 'home' %}active{% endif %}">
                        <img src="{% static 'images/dymo-home.jpg' %}" alt="Home label" class="nav-img">
                    </a>
                    <a href="{% url 'portfolio:about' %}" class="icon-link {% if page == 'about' %}active{% endif %}">
                        <img src="{% static 'images/dymo-about.jpg' %}" alt="About label" class="nav-img">
                    </a>
                    <a href="{% url 'portfolio:cv' %}" class="icon-link {% if page == 'cv' %}active{% endif %}">
                        <img src="{% static 'images/dymo-cv.jpg' %}" alt="CV label" class="nav-img">
                    </a>                   
                    <a href="{% url 'portfolio:projects' %}" class="icon-link {% if page == 'projects' %}active{% endif %}">
                        <img src="{% static 'images/dymo-projects.jpg' %}" alt="Projects label" class="nav-img">
                    </a>
                    <a href="{% url 'portfolio:blog' %}" class="icon-link {% if page == 'blog' %}active{% endif %}">
                        <img src="{% static 'images/dymo-blog.jpg' %}" alt="Blog label" class="nav-img">
                    </a>
                </div>
            </div>
        </nav>

        <!-- One global hero section -->
        <div class="hero-section">
            {% block hero_content %}{% endblock %}
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-success text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="global-footer text-center">
            <div class="footer-contact">
                <a href="{% url 'portfolio:contact' %}" class="icon-link {% if page == 'contact' %}active{% endif %}">
                    <img src="{% static 'images/dymo-contact.jpg' %}" alt="Contact label" class="nav-img mt-0 mb-4">
                </a>
                <a href="{{ about.linkedin_link }}" class="links px-4" target="_blank">LinkedIn</a>
                <a href="{{ about.github_link }}" class="links px-4" target="_blank">GitHub</a>
            </div>
            <p class="mt-3">&copy; 2025 /*axdesigns*/</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
